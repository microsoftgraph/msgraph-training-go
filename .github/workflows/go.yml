name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, live ]

jobs:

  build:
    defaults:
      run:
        working-directory: demo/graphtutorial
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
